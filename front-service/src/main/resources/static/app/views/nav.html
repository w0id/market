<style>
    .user {
        font-weight: bold;
    }

    .logout {
        cursor: pointer;
        margin-left: 5px;
    }
</style>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">GB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div ng-repeat="role in user.authorities">
                <ul class="nav navbar-nav">
                    <li ng-show="role.authority == 'ROLE_ADMIN'"><a ui-sref="users">Пользователи</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li ng-show="role.authority == 'ROLE_MANAGER' || role.authority == 'ROLE_ADMIN'"><a ui-sref="manage">Управление товарами</a></li>
                </ul>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="user.username">
                    <a ui-sref="order">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </a>
                </li>
                <li ng-show="user.username">
                    <a>
                        <span class="user">Привет, {{user.username}}</span>
                        <span ng-click="logout()" href="" class="logout">Выход</span>
                    </a>
                </li>
                <li ng-if="(!user.username && selected_login && !selected_registration)"><a ui-sref="registration">Регистрация</a></li>
                <li ng-if="(!user.username && !selected_login && selected_registration)"><a ui-sref="login">Вход</a></li>
                <li ng-if="(!user.username && selected_login && selected_registration)">
                    <a ui-sref="login">Вход</a>
                </li>
                <li ng-if="(!user.username && selected_login && selected_registration)">
                    <a ui-sref="registration">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
